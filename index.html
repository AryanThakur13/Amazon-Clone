<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Amazon Clone</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
        <div class="user-options">
            <a href="#">Sign In</a>
            <a href="#">Cart</a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Featured Products</h2>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="https://vedanshcraft.com/cdn/shop/files/2E9A2277.jpg?v=1704282808" alt="Product 1">
                <h3>Ram Ji idol</h3>
                <p>₹1999</p>
                <a href="product.html" class="btn">View Product</a>
            </div>
            <!-- Product 2 -->
            <div class="product-card">
                <img src="https://rukminim2.flixcart.com/image/850/1000/xif0q/showpiece-figurine/j/l/w/5-5-6-001-murtihub-8-original-imagprhtyzkdjcha.jpeg?q=90&crop=false" alt="Product 2">
                <h3>Hanuman Ji idol</h3>
                <p>₹2499</p>
                <a href="product.html" class="btn">View Product</a>
            </div>
            <!-- Add more products as needed -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 
            2024 Amazon Clone. Made by Aryan Thakur.
        </p>
    </footer>
</body>
</html>
